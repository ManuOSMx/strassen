<html>   

 <head>

  <title>Determinante3x3</title>

   <script >

       function det()

         { var a=new Array(3)

          for(i=1;i<=3;i++)

           {  a[i]=[0,0,0,0]

            for(j=1;j<=3;j++)

             { a[i][j]=parseFloat(document.matriz[3*i+j-4].value) }

           }

deta=a[1][1]*a[2][2]*a[3][3]+a[1][2]*a[2][3]*a[3][1]+a[2][1]*a[3][2]*a[1][3]

detb=a[1][3]*a[2][2]*a[3][1]+a[2][3]*a[3][2]*a[1][1]+a[1][2]*a[2][1]*a[3][3]

determ=deta-detb

document.matriz.determinante.value=determ

         }

  </script>

 </head>

<body text=white bgcolor=blue>

<form name="matriz">

            <input type="text" size="3" >

            <input type="text" size="3">

            <input type="text" size="3">

            <input type="text" size="3">

            <input type="text" size="3"><BR>

            <input type="text" size="3">

            <input type="text" size="3">     

            <input type="text" size="3">

        <input type="button" value="Hallar det" onClick="det()"><BR><BR>

    Determinante = <input type="text" name="determinante" size="5">  

  </form>

 </body>

</html>
